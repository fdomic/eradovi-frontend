<nz-table  #basicTable [nzData]="this.studente">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Oib</th>
      <th>Jmbag</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let student of basicTable.data">
      <tr >
        <td>{{ student.ime }}</td>
        <td>{{ student.prezime }}</td>
        <td>{{ student.oib }}</td>
        <td>{{ student.jmbag }}</td>
        <td nzLeft="100px">
          <button
            nz-button
            nzType="default"
            nzBlock
            [nzSize]="'small'"
            class="btn-edit" >
            <a nz-popconfirm nzTitle="Sure to delete?" style="color: white; " >Edit</a>
          </button>
  
          <button
            nz-button
            nzType="danger"
            nzBlock
            nzBlock
            [nzSize]="'small'"
            class="btn-delete" >
            <a nz-popconfirm nzTitle="Sure to delete?" style="color: white; ">Delete</a>
          </button>
          </td>
      </tr>
  </tbody>
</nz-table>
