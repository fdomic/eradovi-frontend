

<nz-table #basicTable [nzData]="this.fakulteti">
 
  <thead>
    <tr>
      <th>Naziv fakultet</th>
      <th></th>
    </tr>
  </thead>
  <tbody >
     <tr *ngFor="let fakultet of basicTable.data">
        <td> {{ fakultet.naziv }} </td>

      <td nzLeft="100px">
        <button
          routerLink="/e-radovi/fakultet/{{fakultet.id}}"
          nz-button
          nzType="default"
          nzBlock
          [nzSize]="'small'"
          style="color: white; "
          class="btn-edit" >
          UreÄ‘ivanje
        </button>

        <button
          nz-button
          nzType="danger"
          nzBlock
          nzBlock
          [nzSize]="'small'"
          class="btn-delete" >
          <a nz-popconfirm nzTitle="Sure to delete?" style="color: white; ">Delete</a>
        </button>

      </td>
    </tr>
  </tbody>
</nz-table>
