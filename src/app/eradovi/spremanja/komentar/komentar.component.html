

 
<div class="box">

    <div class="stupac">
        <form [formGroup]="this.myForm">
          <div class="wrapper">
            <div class="contact-form" style="width: 400px; height: 450px;  ">
              <div class="input-fields" style="width: 100%;">
                <nz-select
                  formControlName="rad_id"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Odaberi rad"
                
                >
                  <nz-option
                    *ngFor="let rad of this.radovi"
                    [nzLabel]="rad.naziv_hr"
                    [nzValue]=" rad.id"
                    
                    
                  > </nz-option >
                </nz-select>
    
                <button class="btn" (click)="this.odabraniRad()">
                  Spremi rad
                </button>
              </div>
            </div>
          </div>
        </form>


    <form [formGroup]="this.myForm">
      <div class="wrapper">
        <div class="contact-form" style="width: 400px; height: 450px;  ">
          <div class="input-fields" style="width: 100%;">
            
            <textarea rows="10" nz-input formControlName="komentar"></textarea>

            <input  type="date" class="input" placeholder="datum" formControlName="datum" />
            <button class="btn" (click)="this.kreirajKomentar()">
              Spremi komenat
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="red">
    <div class="wrapper">
      <div class="contact-form" style="width: 400px; height: 900px; ">
        <div class="input-fields" style="width: 100%;" >
      
          <nz-comment
           
            *ngFor="let kron of this.kronologija"

            nzAuthor="{{ this.getIme(kron.student_id,kron.djelatnik_id) + ' ' + this.getPrezime(kron.student_id,kron.djelatnik_id) }}"

            nzDatetime="{{ kron.datum }}"
          >
            <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
            <nz-comment-content>
              <p>
                {{ kron.labela }}
              </p>
            </nz-comment-content>
          </nz-comment>
        </div>
      </div>
    </div>
  </div>
</div>
