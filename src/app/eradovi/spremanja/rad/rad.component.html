<form [formGroup]="this.myForm" >
      
  <div>
  
    <div class="wrapper">
      <div class="contact-form"
      style="width: 800px;
      height: 400px;">
        <div class="input-fields">
            <br>
            <br>
          <nz-select
          formControlName="student_id"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="student_id"
          style="width: 300px"
        >
          <nz-option
            *ngFor="let student of this.studenti "
            [nzLabel]="student.ime" 
            [nzValue]="student.id"
          ></nz-option>
        </nz-select>

      <br>
        <nz-select
        formControlName="djelatnik_id"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="djelatnik_id"
        style="width: 300px"
      >
        <nz-option
          *ngFor="let djelatnik of this.djelatnika "
          [nzLabel]="djelatnik.ime" 
          [nzValue]="djelatnik.id"
        ></nz-option>
      </nz-select>

    
        <!--  <input class="input" placeholder="student_id" formControlName="student_id" /> 
         <input class="input" placeholder="djelatnik_id" formControlName="djelatnik_id" /> -->
         
          
          <input class="input" placeholder="naziv_hr" formControlName="naziv_hr" /> 
          <input class="input" placeholder="opis_hr" formControlName="opis_hr" /> 
         
          
        </div>  

        <div class="input-fields">

          <input class="input" placeholder="naziv_eng" formControlName="naziv_eng" /> 
          <input class="input" placeholder="opis_eng" formControlName="opis_eng" /> 
          
          <input class="input" placeholder="naziv_tal" formControlName="naziv_tal" /> 
          <input class="input" placeholder="opis_tal" formControlName="opis_tal" />  

          <button class="btn"   (click)="this.kreirajrad()">Kreiraj rad</button>  
        </div>  
      
  
      </div>
    </div>
  
  </div>
    
      
  </form>
